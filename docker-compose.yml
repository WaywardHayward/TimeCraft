version: '3.8'

services:
  timecraft-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATA_ROOT=/app/data
      - PYTHONPATH=/app:/app/BRIDGE:/app/diffusion
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s