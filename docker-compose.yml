version: '3.8'

services:
  timecraft-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATA_ROOT=/app/data
      - PYTHONPATH=/app:/app/BRIDGE:/app/diffusion
      # OpenAI Configuration (uncomment and set as needed)
      # - OPENAI_API_KEY=your_openai_api_key_here
      # - OPENAI_API_BASE=https://your-resource.openai.azure.com/  # For Azure OpenAI
      # - OPENAI_API_VERSION=2024-02-15-preview                    # For Azure OpenAI
      # - OPENAI_API_TYPE=azure                                    # For Azure OpenAI
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s